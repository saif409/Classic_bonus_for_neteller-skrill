{% extends "agenttemplates/agents_header.html" %}
{% block content %}
{% load static %}
    <div class="container" style="margin-top:50px;">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="btn btn-primary">
                    <div {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</div>
                </div>
                {% endfor %}
            </div>
        {% endif %}

    </div>

<div class="container" >
              <div class="well well-sm">
                  <div class="panel panel-default">
                     <div class="panel-heading" style="background-color:#2f708b; margin-top:20px;" >
                           <center><h2 class="panel-title" style="color:#fff;" >Contact With Us</h2></center>
                     </div>
                  </div>
              </div>
<section class="mb-4">
    <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">

            <form id="contact-form" name="contact-form"  method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                         <div class="md-form mb-0">
                            <label for="name" class="">Your name</label>
                            <input type="text" id="name" name="name" class="form-control">
                          </div>
                    </div>
                    <div class="col-md-6">
                       <div class="md-form mb-0">
                            <label for="email" class="">Your email</label>
                            <input type="text" id="email" name="email" class="form-control">
                       </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message">Your message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>
                    </div>
                </div>

                <button class="btn btn-success" type="submit"style="margin-top:20px;">SEND</button>
            </form>

        </div>
        <div class="col-md-3 text-center" style="border: 1px solid gray;background-color:#fcfcfc;margin-left:-4px;">
            <div class="panel panel-header" style="background-color:#39ad6e; border-style: inset;">Adress</div>
                <div class="row"></div>
                    <ul class="list-unstyled mb-0">
                        <i class="fa fa-home"></i>
                            <p>ABC Limited</p>
                        <i class="fa fa-phone"></i>
                            <p>+ 01 23 45 67 8</p>
                       <i class="fa fa-envelope"></i>
                            <p>abc@limited.net</p>
                    </ul>
                </div>
            </div>


</section>
</div>
</div>
</div>
</div>


{% endblock %}
