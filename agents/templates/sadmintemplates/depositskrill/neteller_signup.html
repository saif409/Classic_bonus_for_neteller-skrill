{% extends "sadmintemplates/header.html" %}
{% block content %}


<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- Card header -->
                <div class="card-header border-0">
                    <center>
                        <div class="container" style="margin-top:50px;">
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}

                                <center>
                                    <br/>
                                    <div class="alert alert-success" role="alert">
                                        {{ message }}
                                    </div>
                                    <br/>
                                </center>
                                {% endfor %}
                            </div>
                            {% endif %}

                        </div>
                        <div class="form" style="margin-top:30px;">
                            <h2>Upload Data for <h1 style="color:red">Neteller Sign up</h1></h2>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label for="file1" style="color:red"> Upload a file</label>
                                <input type="file" id="file1" name="file"><br>
                                <button class="btn btn-primary" type="submit" style="margin-top:20px;">Upload</button>
                                <small>[note : Only accepts CSV files ]</small>
                            </form>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
