
{% extends "sadmintemplates/header.html" %}
{% block content %}
<center>
    <div class="container">
    <div class="row" style="margin:50px;">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="file1" style="color:red"> Upload a file</label>
                    <input type="file" id="file1" name="file"><br>
                    <button class="btn btn-primary" type="submit" style="margin-top:20px;">Upload</button>
                    <small>[note : Only accepts CSV files ]</small>
                </form>
        </div>
</div>


</center>

{% endblock %}
