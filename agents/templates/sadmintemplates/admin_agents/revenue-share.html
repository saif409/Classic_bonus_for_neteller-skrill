{% extends "sadmintemplates/header.html" %}
{% block content %}

<!-- Page content -->
<div class="container">

    <div class="row">
        <div class="col-md-10" style="margin-top: 50px;">
            <h2>Adding Revenue Share for: {{singleUser.username}}</h2>
            <br/>
            <form action="{% url 'revenueShare' agent=singleUser.username %}" method="post">
                 {% csrf_token %}
                <div class="form-group">
                    <label>Classic Bonus Percentage</label>
                    <input type="number" min="0" max="99.99" step="0.01" class="form-control"
                           value="{{singleUser.RevShareCB}}" required
                           name="update_cb_commission"/>
                </div>
                <div class="form-group">
                    <label>Agent Percentage</label>
                    <input type="number" min="0" max="99.99" step="0.01" class="form-control"
                           value="{{singleUser.RevShareAgent}}" required
                           name="update_commission"/>
                </div>
                <div class="form-group">
                    <label>Will be activate from</label>
                    <input type="date" id="activationdatecustom" class="form-control" required
                           name="activationdatecustom">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary pull-right" style="margin: 0px 0px 10px 10px">Save Update</button>
                </div>

                <div class="form-group">
                    <br/>
                    {% if responseupdate %}
                    <div class="alert alert-primary" role="alert" style="margin: 20px 0px 20px 0px;">
                        <H3 style="color: white;">{{responseupdate}}</H3>
                    </div>
                    {% endif %}
                </div>


            </form>

        </div>
    </div>

</div>
{% endblock %}
